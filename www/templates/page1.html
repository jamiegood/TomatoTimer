<ion-view title="Cherry Timer">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
        <form class="list">
            <label class="item item-input timer" name="this is a name">
                <timer class="timer-txt" autostart="false" countdown="5" interval="1000" finish-callback="finished()">{{minutes}}:{{sseconds}}</timer>
            </label>
          <audio id="audio" src="img/Sound-of-a-doorbell.wav"></audio>
        </form>
        <div style="text-align:;">
            <img src="img/20OlfChmTuq9DUFhEncP_tomato2.jpg" width="100%" height="auto">
        </div>
        <div class="spacer" style="width: 300px; height: 18px;"></div>
        <button ng-click="startTimer()" class="button button-balanced button-block  icon-left ion-ios-timer-outline">Start Timer</button>
    </ion-content>
</ion-view>
